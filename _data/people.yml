- name: Post-docs
  show: true
  people:
    - name: Julian Grove
      website: http://juliangrove.github.io
      image: julian-grove.jpg
      description: Julian is a post-doc in the FACTS.lab. He is interested in
  integrating Bayesian probabilistic models of inference with type-theoretic
  natural language semantics. He is also interested in characterizing dynamic
  semantic phenomena, such as presupposition, by relying on theories of effects,
  and determining how those characterizations should be combined with one
  another.  
